
<div nz-row nzGutter="16">
    <form nz-form class="login-form" [formGroup]="form" (ngSubmit)="entrar()">
        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplateUser">
                    <input type="text" nz-input placeholder="Enter your username" formControlName="user"/>
                </nz-input-group>
                <ng-template #prefixTemplateUser><i nz-icon nzType="user" style="margin-left: 0px"></i></ng-template>
                <ng-template #suffixTemplateInfo><i nz-icon nz-tooltip nzTitle="Extra information"
                        nzType="info-circle"></i>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzSuffix]="suffixTemplate">
                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="senha" formControlName="senha"/>
                </nz-input-group>
                <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                        (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox >
                    <span>Remember me</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
                <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
                Or
                <a>register now!</a>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
